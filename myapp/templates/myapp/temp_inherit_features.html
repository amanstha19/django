{% extends 'myapp/base.html' %}

{% block content %}

<h1> Our product features </h1>





<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
